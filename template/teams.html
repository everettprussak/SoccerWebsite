<html>
<h1> Hello, {{name }}. Here are the Team Details for the League! </h1>
<h2>Your TeamID is: {{teamID }} </h2>
<a href="index"> Home (LOGOUT) </a>
<br>
<br>
<form action = "{{ url_for('teams') }}" method = "post">Team Choices:</a>
  <br>
<select name="option" id="option">
  <option value="players">View Players</option>
  <option value="add_player">Add Player</option>
  <option value="games">View Games</option>
  <option value="schedule">Schedule Match</option>
  <option value="edit">Edit Match Statistics</option>
  <option value="update">Update Team Info</option>
  <option value="standings">View Standings</option>
  <option value="delete_game">Delete Game</option>
</select>
<br>
<br>
<input type="submit" value="submit">
</form>


<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<table>
  <thread>
    <tr>
      <th>teamID</th>
      <th>teamName</th>
      <th>teamCity</th>
      <th>totalGoals</th>
      <th>wins</th>
      <th>losses</th>
      <th>coachID</th>
    </tr>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </thread>
</table>

<br>
<br>





</html>
