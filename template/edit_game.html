<html>
<title>Edit Game</title>
<h1>Edit Match Statistics</h1>


  <a href="teams"> Back </a>
  <br>

<form action = "{{ url_for('edit_game') }}" method = "post">Choose GameID: </a>

  <br>

  <label for="gameID">
    <i class="fas fa-user"></i>
    </label>
    <input type="text" name="gameID" placeholder="GameID" id="gameID" required>


      <input type="submit" value="Continue">
      <div class="msg">{{ msg }}</div>
  </form>

  <br>
  <br>

  <h3>Below are all the games that your team has been apart of:</h3>
  <table>
    <tr>
      <th>gameID</th>
      <th>homeID</th>
      <th>awayID</th>
      <th>homeScore</th>
      <th>awayScore</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
    </tr>
    {% endfor %}

  </table>

</html>
