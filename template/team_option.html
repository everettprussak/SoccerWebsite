<html>
<h1> View Players</h1>
<a href="coach"> Back </a>
<br>
<br>
<form action = "{{ url_for('team_option') }}" method = "post">Choose TeamID to view their Stats: </a>

  <br>
<label for="teamID">
  <i class="fas fa-user"></i>
  </label>
  <input type="text" name="teamID" placeholder="TeamID" id="teamID" required>
  <input type="submit" value='submit'>
  <div class="msg">{{ msg }}</div>
</form>

<br>
<br>
<table>
  <tr>
    <th>TeamID</th>
    <th>Team Name</th>
    <th>Team City</th>
    <th>Total Goals</th>
    <th>Wins</th>
    <th>Losses</th>
    <th>CoachID</th>
  </tr>
  {% for row in teams %}
  <tr>
    <td>{{row[0]}}</td>
    <td>{{row[1]}}</td>
    <td>{{row[2]}}</td>
    <td>{{row[3]}}</td>
    <td>{{row[4]}}</td>
    <td>{{row[5]}}</td>
    <td>{{row[6]}}</td>
  </tr>
  {% endfor %}

</table>

</html>
