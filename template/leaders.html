<html>
<title>Top Ten Scorers</title>
<h1>Top Ten Goal Leaders (Players)</h1>

<a href="players">Back</a>

<p>Sorted by Season Goals. If there is a tie, then it is sorted by Ascending PlayerID.</p>

<p>Top 10</p>
<table>
  <thread>
    <tr>
      <th>Rank</th>
      <th>Player ID</th>
      <th>Player Name</th>
      <th>Season Goals</th>
      <th>Team Name</th>
    </tr>
    <tbody>
      {% for row in records %}
      <tr>
        <td>{{row[4]}}</td>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </thread>
</table>

</html>
