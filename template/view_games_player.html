<html>
<title>View Games</title>
<a href='players'>Back</a>
<br>
<br>
<form action = "{{ url_for('view_games_player') }}" method = "post">Choose GameID to view more: </a>

  <br>

  <label for="gameID">
    <i class="fas fa-user"></i>
    </label>
    <input type="text" name="gameID" placeholder="GameID" id="gameID" required>
    <input type="submit" value='submit'>
    <div class="msg">{{ msg }}</div>
  </form>


<p>Your Games</p>
<table>
  <thread>
    <tr>
      <th>gameID</th>
      <th>homeID</th>
      <th>homeTeam</th>
      <th>homeScore</th>
      <th>awayID</th>
      <th>awayTeam</th>
      <th>awayScore</th>
    </tr>
    <tbody>
      {% for row in games %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </thread>
</table>

</html>
